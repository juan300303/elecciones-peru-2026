      /* NUEVO DISE√ëO PROFESIONAL PARA L√çNEA DE TIEMPO */
      .timeline-profesional {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
      }

      .timeline-profesional::after {
        content: '';
        position: absolute;
        width: 3px;
        background: linear-gradient(to bottom, #DC2626, #8B0000);
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -1.5px;
        border-radius: 2px;
        z-index: 1;
      }

      .timeline-item-profesional {
        padding: 10px 40px;
        position: relative;
        width: 50%;
        box-sizing: border-box;
      }

      .timeline-item-profesional::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #DC2626;
        border: 4px solid white;
        border-radius: 50%;
        top: 20px;
        right: -10px;
        z-index: 2;
        box-shadow: 0 0 0 3px #DC2626;
      }

      .dark .timeline-item-profesional::after {
        background-color: #8B0000;
        border-color: #1F2937;
        box-shadow: 0 0 0 3px #8B0000;
      }

      .timeline-item-profesional:nth-child(even) {
        left: 50%;
      }

      .timeline-item-profesional:nth-child(even)::after {
        left: -10px;
        right: auto;
      }

      .timeline-content-profesional {
        padding: 20px 25px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #E5E7EB;
        position: relative;
        transition: all 0.3s ease;
      }

      .dark .timeline-content-profesional {
        background: #1F2937;
        border-color: #374151;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .timeline-content-profesional:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }

      .dark .timeline-content-profesional:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      }

      .timeline-year-profesional {
        position: absolute;
        top: 15px;
        font-size: 1.1rem;
        font-weight: 800;
        color: #DC2626;
        background: white;
        padding: 5px 15px;
        border-radius: 20px;
        border: 2px solid #DC2626;
        box-shadow: 0 2px 10px rgba(220, 38, 38, 0.2);

      }

        background: #1F2937;
        border-color: #8B0000;
        box-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
      }

      .timeline-item-profesional:nth-child(odd) .timeline-year-profesional {
        right: -80px;
      }

      .timeline-item-profesional:nth-child(even) .timeline-year-profesional {
        left: -80px;
      }

    .tooltip-content {
        visibility: hidden;
        width: 280px;
        background-color: #1F2937;
        color: white;
        text-align: left;
        border-radius: 8px;
        padding: 12px;

        opacity: 0;

        font-size: 0.875rem;
        line-height: 1.4;
        border: 1px solid #374151;
    }

    /* Tooltips del lado IZQUIERDO (elementos pares) */
    .timeline-item-profesional:nth-child(odd) .tooltip-content {
        left: 50%;
        transform: translateX(-50%);
    }

    /* Tooltips del lado DERECHO (elementos pares) - POSICI√ìN CORREGIDA */
    .timeline-item-profesional:nth-child(even) .tooltip-content {
        right: -140px; /* Movido m√°s a la derecha para evitar la l√≠nea */
        left: auto;
        transform: none;
    }

    .tooltip-content::after {
        content: "";
        position: absolute;
        top: 100%;
        border-width: 5px;
        border-style: solid;
        z-index: 1001;
    }

    /* Flecha para tooltips del lado IZQUIERDO */
    .timeline-item-profesional:nth-child(odd) .tooltip-content::after {
        left: 50%;
        margin-left: -5px;
        border-color: #1F2937 transparent transparent transparent;
    }

    /* Flecha para tooltips del lado DERECHO - POSICI√ìN CORREGIDA */
    .timeline-item-profesional:nth-child(even) .tooltip-content::after {
        right: 135px; /* Ajustado para alinear con el nuevo posicionamiento */
        left: auto;
        margin-left: 0;
        border-color: #1F2937 transparent transparent transparent;
    }

    .tooltip-container:hover .tooltip-content {
        visibility: visible;
        opacity: 1;
    }

    .light .tooltip-content {

        color: #1F2937;

    .light .tooltip-content::after {

    /* Responsive para tooltips */

                },

                renderCongressCandidates() {
                    const visibleCandidates = AppData.candidates.congress.slice(0, StateManager.currentCongressIndex + 5);
                    
                    return `
                        <div id="congress-content" class="candidate-section">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">CANDIDATOS AL CONGRESO:</h3>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4" id="congress-candidates">
                                ${visibleCandidates.map(candidate => `
                                    <div class="candidate-card bg-white dark:bg-gray-800 rounded-lg p-3 border border-gray-200 dark:border-gray-700 text-center">
                                        <div class="w-16 h-16 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mb-2 flex items-center justify-center">
                                            <span class="text-gray-500 dark:text-gray-400 text-xs">Foto</span>
                                        </div>
                                        <p class="text-sm font-medium text-gray-800 dark:text-gray-200">${candidate}</p>
                                    </div>
                                `).join('')}
                            </div>
                            ${StateManager.currentCongressIndex + 5 < AppData.candidates.congress.length ? `
                                <div class="text-center mt-4">
                                    <button id="load-more-congress" class="text-primary dark:text-blood-red font-medium hover:underline">+5 m√°s...</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                },

                renderAndinoCandidates() {
                    return `
                        <div id="andino-content" class="candidate-section">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">CANDIDATOS AL PARLAMENTO ANDINO:</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${AppData.candidates.andino.map(candidate => `
                                    <div class="candidate-card bg-white dark:bg-gray-800 rounded-lg p-4 border border-gray-200 dark:border-gray-700 text-center">
                                        <div class="w-16 h-16 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mb-2 flex items-center justify-center">
                                            <span class="text-gray-500 dark:text-gray-400 text-xs">Foto</span>
                                        </div>
                                        <p class="text-sm font-medium text-gray-800 dark:text-gray-200">${candidate}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            };

            // =============================================
            // M√ìDULO DE UTILIDADES
            // =============================================
            const PDFGenerator = {
                async generatePDF() {
                    try {
                        DocumentManager.showLoading();
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        const { jsPDF } = window.jspdf;
                        const doc = new jsPDF();
                        
                        // Configuraci√≥n inicial
                        doc.setFont('helvetica');
                        doc.setFontSize(20);
                        doc.setTextColor(220, 38, 38);
                        
                        // T√≠tulo
                        doc.text('PLAN DE GOBIERNO 2026-2031', 105, 20, { align: 'center' });
                        doc.setFontSize(16);
                        doc.setTextColor(0, 0, 0);
                        doc.text(AppData.party.name.toUpperCase(), 105, 30, { align: 'center' });
                        doc.setFontSize(12);
                        doc.text(`"${AppData.party.slogan}"`, 105, 38, { align: 'center' });
                        
                        // L√≠nea separadora
                        doc.setDrawColor(220, 38, 38);
                        doc.setLineWidth(0.5);
                        doc.line(20, 45, 190, 45);
                        
                        let yPosition = 60;
                        
                        // Agregar cada eje al PDF
                        AppData.governmentPlan.axes.forEach((axis, index) => {
                            if (yPosition > 250) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            
                            doc.setFontSize(14);
                            doc.setTextColor(220, 38, 38);
                            doc.text(axis.name, 20, yPosition);
                            yPosition += 8;
                            
                            doc.setFontSize(10);
                            doc.setTextColor(0, 0, 0);
                            axis.proposals.forEach(proposal => {
                                if (yPosition > 270) {
                                    doc.addPage();
                                    yPosition = 20;
                                }
                                doc.text(`‚Ä¢ ${proposal}`, 25, yPosition);
                                yPosition += 6;
                            });
                            
                            yPosition += 10;
                        });
                        
                        doc.setFontSize(8);
                        doc.setTextColor(128, 128, 128);
                        doc.text('Generado desde Elecciones Per√∫ 2026 - www.eleccionesperu2026.com', 105, 285, { align: 'center' });
                        
                        doc.save(`Plan_de_Gobierno_${AppData.party.name.replace(/\s+/g, '_')}_2026-2031.pdf`);
                        
                    } catch (error) {
                        console.error('Error al generar PDF:', error);
                        alert('Error al generar el PDF. Por favor, intente nuevamente.');
                    } finally {
                        DocumentManager.hideLoading();
                    }
                }
            };

            // =============================================
            // M√ìDULO DE GESTI√ìN DEL DOCUMENTO
            // =============================================
            const DocumentManager = {
                init() {
                    this.setupEventListeners();
                    StateManager.init();
                },

                setupEventListeners() {
                    // Tabs principales
                    document.getElementById('info-tab').addEventListener('click', () => this.switchTab('info'));
                    document.getElementById('description-tab').addEventListener('click', () => this.switchTab('description'));
                    document.getElementById('candidates-tab').addEventListener('click', () => this.switchTab('candidates'));
                    document.getElementById('plan-tab').addEventListener('click', () => this.switchTab('plan'));
                    document.getElementById('history-tab').addEventListener('click', () => this.switchTab('history'));

                    // Bot√≥n de seguir
                    document.getElementById('follow-btn').addEventListener('click', () => this.toggleFollow());

                    // Tema
                    document.getElementById('theme-toggle').addEventListener('click', () => this.toggleTheme());

                    // Men√∫ m√≥vil
                    document.getElementById('mobile-menu-button').addEventListener('click', () => this.toggleMobileMenu());
                },

                switchTab(tabName) {
                    StateManager.currentTab = tabName;
                    StateManager.saveToStorage();
                    this.loadTabContent(tabName);
                },

                loadTabContent(tabName) {
                    // Actualizar tabs activos
                    document.querySelectorAll('nav button').forEach(btn => {
                        btn.classList.remove('tab-active');
                        btn.classList.add('text-gray-500', 'dark:text-gray-400');
                    });
                    
                    const activeTab = document.getElementById(`${tabName}-tab`);
                    activeTab.classList.add('tab-active');
                    activeTab.classList.remove('text-gray-500', 'dark:text-gray-400');

                    // Ocultar todo el contenido
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.add('hidden');
                    });

                    // Mostrar contenido activo
                    const activeContent = document.getElementById(`${tabName}-content`);
                    activeContent.classList.remove('hidden');

                    // Renderizar contenido espec√≠fico
                    switch(tabName) {
                        case 'info':
                            RenderEngine.renderInfo();
                            break;
                        case 'description':
                            RenderEngine.renderDescription();
                            break;
                        case 'candidates':
                            RenderEngine.renderCandidates();
                            this.setupCandidateEvents();
                            break;
                        case 'plan':
                            RenderEngine.renderGovernmentPlan();
                            this.setupPlanEvents();
                            break;
                        case 'history':
                            RenderEngine.renderHistory();
                            break;
                    }
                },

                setupCandidateEvents() {
                    // Filtros de candidatos
                    document.getElementById('presidential-filter')?.addEventListener('click', () => this.switchCandidateFilter('presidential'));
                    document.getElementById('congress-filter')?.addEventListener('click', () => this.switchCandidateFilter('congress'));
                    document.getElementById('andino-filter')?.addEventListener('click', () => this.switchCandidateFilter('andino'));

                    // Cargar m√°s candidatos
                    document.getElementById('load-more-congress')?.addEventListener('click', () => this.loadMoreCongressCandidates());
                },

                setupPlanEvents() {
                    // Toggle ejes
                    document.getElementById('toggle-axes')?.addEventListener('click', () => this.toggleAxes());
                    
                    // Descargar PDF
                    document.getElementById('download-pdf')?.addEventListener('click', () => PDFGenerator.generatePDF());
                },

                switchCandidateFilter(filter) {
                    StateManager.currentCandidateFilter = filter;
                    RenderEngine.renderCandidates();
                    this.setupCandidateEvents();
                },

                loadMoreCongressCandidates() {
                    StateManager.currentCongressIndex += 5;
                    RenderEngine.renderCandidates();
                    this.setupCandidateEvents();
                },

                toggleFollow() {
                    StateManager.isFollowing = !StateManager.isFollowing;
                    const followBtn = document.getElementById('follow-btn');
                    const followText = document.getElementById('follow-text');
                    
                    if (StateManager.isFollowing) {
                        followText.textContent = 'Siguiendo';
                        followBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                        followBtn.classList.add('bg-yellow-100', 'dark:bg-yellow-900');
                    } else {
                        followText.textContent = 'Seguir';
                        followBtn.classList.remove('bg-yellow-100', 'dark:bg-yellow-900');
                        followBtn.classList.add('bg-gray-200', 'dark:bg-gray-700');
                    }
                    
                    StateManager.saveToStorage();
                },

                toggleAxes() {
                    StateManager.axesExpanded = !StateManager.axesExpanded;
                    RenderEngine.renderGovernmentPlan();
                    this.setupPlanEvents();
                },

                toggleTheme() {
                    const html = document.documentElement;
                    const isDark = html.classList.contains('dark');
                    const sunIcon = document.getElementById('theme-toggle-light-icon');
                    const moonIcon = document.getElementById('theme-toggle-dark-icon');
                    
                    html.classList.toggle('dark');
                    localStorage.setItem('color-theme', isDark ? 'light' : 'dark');
                    
                    sunIcon.classList.toggle('hidden');
                    moonIcon.classList.toggle('hidden');
                },

                toggleMobileMenu() {
                    const menu = document.getElementById('mobile-menu');
                    const button = document.getElementById('mobile-menu-button');
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    
                    button.setAttribute('aria-expanded', !isExpanded);
                    menu.classList.toggle('hidden');
                },

                showLoading() {
                    document.getElementById('loading').style.display = 'flex';
                },

                hideLoading() {
                    document.getElementById('loading').style.display = 'none';
                }
            };

            

            // =============================================
            // INICIALIZACI√ìN FINAL
            // =============================================
            DocumentManager.init();
            
            // Renderizar header primero
            RenderEngine.renderPartyHeader();
            
            // Cargar contenido inicial
            DocumentManager.loadTabContent(StateManager.currentTab);
            
            // Actualizar estado de seguimiento
            if (StateManager.isFollowing) {
                DocumentManager.toggleFollow();
            }

            console.log("Aplicaci√≥n inicializada correctamente");
        }

    </script>
</body>

</html>
